<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Admin Panel</title>

    <!-- External CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        /* Elegant floral background */
        body {
            background-image: url('https://cdn.pixabay.com/photo/2020/06/29/09/49/floral-5355684_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Playfair Display', serif;
            color: #333;
        }

        /* Centered container with a card feel */
        .container {
            margin-top: 5%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
        }

        /* Wedding theme font for the title */
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d98762; /* Warm pink/orange tone */
            font-size: 3rem;
            text-align: center;
        }

        h4 {
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            color: #6a1b9a; /* Soft purple tone */
        }

        /* Buttons and input modifications */
        .btn-add {
            background-color: #d87c82;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-add:hover {
            background-color: #b15c65;
            color: #fff;
            transition: all 0.3s ease;
        }

        /* Form fields */
        input {
            border-radius: 10px;
            border: 2px solid #d87c82;
        }

        /* Table for guest list */
        .guest-table {
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .guest-table thead {
            background-color: #d87c82;
            color: white;
        }

        .guest-table tbody tr:hover {
            background-color: rgba(216, 124, 130, 0.1);
            transition: background-color 0.3s;
        }

        /* Center the success/error message */
        #result {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Wedding Guest Management</h1>

    <!-- Form Card -->
    <div class="py-4">
        <h4>Add a New Guest</h4>
        <form id="guestForm">
            <div class="mb-3">
                <label for="name" class="form-label">Guest Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter the name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Guest Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter the email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Guest Phone</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter the phone number" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-add">Add Guest</button>
            </div>
            <p id="result"></p>
        </form>
    </div>

    <!-- Guest List Table -->
    <div class="mt-5">
        <h4>Current Guest List</h4>
        <table class="guest-table table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="guestList">
            <!-- Guest rows will dynamically appear here -->
            </tbody>
        </table>
    </div>
</div>

<!-- External JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
<script>
    // Fetch and display the guest list
    async function fetchGuestList() {
        try {
            const response = await fetch('/api/guests');
            const guests = await response.json();
            const guestList = document.getElementById('guestList');
            guestList.innerHTML = '';

            guests.forEach((guest, index) => {
                const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${guest.name}</td>
              <td>${guest.email}</td>
              <td>${guest.phone}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="deleteGuest(${guest.id})">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          `;
                guestList.innerHTML += row;
            });
        } catch (err) {
            console.error('Error fetching guest list:', err);
        }
    }

    // Handle adding a guest
    document.getElementById('guestForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        try {
            const response = await fetch('/api/guests', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, phone }),
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('result').textContent = `Guest ${result.guest.name} added!`;
                document.getElementById('guestForm').reset();
                fetchGuestList();
            } else {
                const error = await response.json();
                document.getElementById('result').textContent = `Error: ${error.error}`;
            }
        } catch (err) {
            document.getElementById('result').textContent = 'Error connecting to server';
        }
    });

    // Handle deleting a guest
    async function deleteGuest(id) {
        if (confirm('Are you sure you want to delete this guest?')) {
            try {
                const response = await fetch(`/api/guests/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    fetchGuestList();
                } else {
                    alert('Failed to delete guest');
                }
            } catch (err) {
                alert('Error deleting guest');
            }
        }
    }

    // Load the guest list on startup
    fetchGuestList();
</script>
</body>
</html>
