<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Admin Panel</title>
  
  <!-- External CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    /* Floral background */
    body {
      background-image: url('https://cdn.pixabay.com/photo/2020/06/29/09/49/floral-5355684_1280.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Playfair Display', serif;
      color: #333;
    }

    .container {
      margin-top: 5%;
      max-width: 1100px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 30px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: #d98762;
      font-size: 3rem;
      text-align: center;
    }

    h4 {
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      color: #6a1b9a;
    }

    .btn-add {
      background-color: #d87c82;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      padding: 10px 20px;
    }

    .btn-add:hover {
      background-color: #b15c65;
      color: #fff;
      transition: all 0.3s ease;
    }

    .group-tag {
      display: inline-block;
      background-color: #FFDAB9; /* Pastel peach */
      color: #333;
      padding: 5px 10px;
      margin-right: 5px;
      margin-bottom: 5px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .group-tag.primary {
      background-color: #FFB6C1; /* Pastel pink */
      font-weight: bold;
      border: 2px solid transparent;
      border-color: #ff80a5;
    }

    .group-tag span {
      font-size: 0.8rem;
      color: white;
      background: #ff6565;
      border-radius: 50%;
      padding: 0px 5px;
      margin-left: 5px;
      cursor: pointer;
    }

    .status {
      color: red;
      font-weight: bold;
    }

    .status.Invited {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedding Guest Management</h1>

    <!-- Form -->
    <div class="py-4">
      <h4>Add a Guest</h4>
      <form id="guestForm">
        <div class="mb-3">
          <label for="name" class="form-label">Guest Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter guest name" required>
        </div>
        <div class="mb-3">
          <label for="groups" class="form-label">Groups</label>
          <div class="input-group">
            <input type="text" id="groupInput" class="form-control" placeholder="Type a group name">
            <button type="button" class="btn btn-add" onclick="addGroup()">Add Group</button>
          </div>
          <div id="groupsContainer" class="mt-3">
            <!-- Group tags will appear here -->
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-add">Add Guest</button>
          <p id="result" class="text-success"></p>
        </div>
      </form>
    </div>

    <!-- Guest List Table -->
    <div class="mt-5">
      <h4>Guest List</h4>
      <table class="guest-table table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Groups</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="guestList">
          <!-- Guests will appear here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const groups = [];
    let primaryGroup = null;

    function addGroup() {
      const groupInput = document.getElementById("groupInput");
      const groupValue = groupInput.value.trim();

      if (!groupValue) {
        alert("Please enter a group name.");
        return;
      }

      // Prevent duplicates
      if (groups.includes(groupValue)) {
        alert("This group is already added.");
        return;
      }

      // Add group to the list
      groups.push(groupValue);

      // Display updated groups
      updateGroupDisplay();

      // Clear the input
      groupInput.value = "";
    }

    function updateGroupDisplay() {
      const groupsContainer = document.getElementById("groupsContainer");
      groupsContainer.innerHTML = ""; // Clear display

      groups.forEach((group) => {
        const groupTag = document.createElement("div");
        groupTag.className = "group-tag";
        if (group === primaryGroup) groupTag.classList.add("primary");

        groupTag.textContent = group;

        // Add Primary tag toggle
        groupTag.onclick = () => {
          primaryGroup = group;
          updateGroupDisplay();
        };

        // Add delete button (inside tag)
        const removeIcon = document.createElement("span");
        removeIcon.textContent = "x";
        removeIcon.onclick = (e) => {
          e.stopPropagation(); // Prevent primary toggle
          groups.splice(groups.indexOf(group), 1);
          if (primaryGroup === group) primaryGroup = null; // Clear primary if removed
          updateGroupDisplay();
        };

        groupTag.appendChild(removeIcon);
        groupsContainer.appendChild(groupTag);
      });
    }

    document.getElementById("guestForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;

      if (!primaryGroup) {
        alert("Please select a primary group.");
        return;
      }

      const guest = { name, groups, primaryGroup, status: "Not Invited" };

      console.log("Guest added:", guest);

      // Clear form
      document.getElementById("guestForm").reset();
      groups.length = 0;
      primaryGroup = null;
      updateGroupDisplay();
    });
  </script>
</body>
</html>
